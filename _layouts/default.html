<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Raleway:200,300|Dancing+Script|Gugi|Parisienne&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <div id="loader">
      <div class="loader-content">
        <div class="loader-logo">
          <span class="drake-script">Drake</span> <span class="makes-gugi">Makes</span>
        </div>
        <div class="loader-spinner"></div>
      </div>
    </div>
    <header class="page-header" role="banner">
      <div class="header-content-wrapper">
        <div class="header-title">
          <h1 class="project-name"><span class="drake-script">Drake</span> <span class="makes-gugi">Makes</span></h1>
        </div>
        <div class="hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <nav class="main-nav">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/posts">Posts</a></li>
            <li><span class="disabled-nav"><a href="/about">About</a></span></li>
            <li><span class="disabled-nav"><a href="/misc">Misc</a></span></li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer"></footer>
    </main>
    <script src="{{ '/assets/js/text-appearance.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/mobile-menu.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/page-transitions.js' | relative_url }}"></script>
  </body>
</html>
